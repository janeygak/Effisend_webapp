<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effisend - Get the best rate to send money worldwide</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css"
          rel="stylesheet">
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

             
              <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
              <script src="{{ url_for('static', filename='scripts/datamaps/dist/datamaps.world.min.js') }}"></script>
              <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
</head>
<body>
    <div class="container">
                <div id="google_translate_element"></div>
                <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }

            $(function() {
                $('.details-link').click(function() {
                    var detailsLink = $(this)
                    var detailsSection = detailsLink.parent().find('.rate-details')

                    detailsSection.toggle('slow', function() {
                        if (detailsSection.is(':visible')) {
                            detailsLink.text('Hide Details')
                        } else {
                            detailsLink.text('Show Details')
                        }
                    })
                })
            });
                 </script>
                <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

               
        <h3>Effisend <small>Find the best rates to send money back home</small></h3>
        <BR><BR>

    {% block content %}
    {% endblock %}

    </div>

</body>
</html>
